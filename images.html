<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./images.css" />
    <title>Document</title>
</head>
<body>
     <header>
      <nav id="top-navbar">
        <div class="header-left">
          <div class="header-logo-container">
            <img src="./chatgpt.png" width="20" height="20" />
          </div>
          <div class="button-wrapper">
            <button>
              chatgpt
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="m6 7l6 6l6-6l2 2l-8 8l-8-8z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="header-right">
          <button class="black-button">Log in</button>
          <button class="white-button">Sign up for free</button>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><g fill="currentColor"><path d="M9 11a1 1 0 1 1-2 0a1 1 0 0 1 2 0M7.5 4A2.5 2.5 0 0 0 5 6.5h2a.5.5 0 0 1 .5-.5h.646a.382.382 0 0 1 .17.724L7 7.382V9h2v-.382l.211-.106A2.382 2.382 0 0 0 8.146 4z"/><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-6a6 6 0 1 0 0 12A6 6 0 0 0 8 2"/></g></svg>
        </div>
      </nav>
    </header>
    <main>
       <header>
          <h1>Images</h1>
       </header>
       <section class="top-section position-relative">
            
            <div id="header-and-arrows">
                <h2 class="inline-block">Try to style an image</h2>

                <div class="arrows inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 64 64"><path fill="#fff" d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2m17 35.428H30.307V48L15 32l15.307-16v11.143H49z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 64 64"><path fill="#fff" d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2m1.693 46V37.428H15V27.143h18.693V16L49 32z"/></svg>
                </div>
            </div>
            
            
            <div id="image-area">
                <figure>
                    <img src="./images/medium-shot-parents-kid-bed-top-view.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Discover</figcaption>
                </figure>
                <figure>
                    <img src="./images/top-view-people-holding-hands-cute-paper-family.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Search</figcaption>
                </figure>
                <figure>
                    <img src="./images/young-family-with-children-autumn-park.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Plushine</figcaption>
                </figure>
                <figure>
                    <img src="./images/medium-shot-parents-kid-bed-top-view.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Retro Armine</figcaption>
                </figure>
                <figure>
                    <img src="./images/insung-yoon-5PTABxDKY44-unsplash.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Bird</figcaption>
                </figure>
            </div>
       </section>
       <section class="bottom-section">

            <div id="header-and-arrows">
                <h2 class="inline-block">Discover something new</h2>

                <div class="arrows inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 64 64"><path fill="#fff" d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2m17 35.428H30.307V48L15 32l15.307-16v11.143H49z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 64 64"><path fill="#fff" d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2m1.693 46V37.428H15V27.143h18.693V16L49 32z"/></svg>
                </div>
            </div>
     

            <div>
                <div class="bottom-left-side">
                <figure class="position-relative">
                    <img class="small-img" src="./images/insung-yoon-5PTABxDKY44-unsplash.jpg">
                    <figcaption class="inline-block position-absolute">Me as the girl with a peral</figcaption>
                </figure>
                <figure class="position-relative">
                    <img class="small-img" src="./images/medium-shot-parents-kid-bed-top-view.jpg">
                    <figcaption class="inline-block position-absolute">Remove people in the background</figcaption>
                </figure>
                <figure class="position-relative">
                    <img class="small-img" src="./images/takashi-s-DuI5s_JDAgc-unsplash.jpg">
                    <figcaption class="inline-block position-absolute">What would i look like as a k pop star</figcaption>
                </figure>
            </div>
            <div class="bottom-right-side">
                <figure class="position-relative">
                    <img class="small-img" src="./images/top-view-people-holding-hands-cute-paper-family.jpg">
                    <figcaption class="inline-block position-absolute">Create a proffesional product photo</figcaption>
                </figure>
                <figure class="position-relative">
                    <img class="small-img" src="./images/young-family-with-children-autumn-park.jpg">
                    <figcaption class="inline-block position-absolute">Style me</figcaption>
                </figure>
                <figure class="position-relative">
                    <img class="small-img" src="./images/insung-yoon-5PTABxDKY44-unsplash.jpg">
                    <figcaption class="inline-block position-absolute">Turn into me</figcaption>
                </figure>
            </div>
            </div>
            
            
       </section>
    </main>
</body>
</html>
